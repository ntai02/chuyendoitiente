<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang =""
    bang = "<table border='1' width='200' cellpadding='3'>"
    for (let i=1 ;i<10;i++){
        bang+="<tr>"
        for (j=2;j<10;j++) {
            let kqua = i*j
            bang+="<td>"+ i + "*" + j + "=" + kqua + "</td>"
        }
        bang+="</tr>"
    }
bang+="</table>"
    document.write(bang)
</script>
</body>
</html>
